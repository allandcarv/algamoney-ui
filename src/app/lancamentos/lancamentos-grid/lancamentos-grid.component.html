<p-table [value]="lancamentos" [paginator]="true" [rows]="5" [responsive]="true">
  <ng-template pTemplate="header">
    <tr>
      <th>Pessoa</th>
      <th>Descrição</th>
      <th class="col-data-header">Vencimento</th>
      <th class="col-data-header">Pagamento</th>
      <th class="col-valor-header">Valor</th>
      <th class="col-acoes"></th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-lancamento>
      <tr>
          <td>
            <span class="ui-column-title">Pessoa</span>
            {{lancamento.pessoa}}
          </td>
          <td>
            <span class="ui-column-title">Descrição</span>
            {{lancamento.descricao}}
          </td>
          <td class="col-data">
              <span class="ui-column-title">Vencimento</span>
            {{lancamento.dataVencimento | date:'dd/MM/y' }}
          </td>
          <td class="col-data">
              <span class="ui-column-title">Pagamento</span>
            {{lancamento.dataPagamento | date:'dd/MM/y' }}
          </td>
          <td class="col-valor" [style.color]="lancamento.tipo === 'DESPESA' ? 'red' : 'blue'">
              <span class="ui-column-title">Valor</span>
            {{lancamento.valor | currency:'BRL':symbol:'1.2-2' }}
          </td>
          <td class="col-acoes">
            <button pButton type="button" icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top" style="margin-right: 5px;"></button>
            <button pButton type="button" icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
          </td>
      </tr>
  </ng-template>
</p-table>
