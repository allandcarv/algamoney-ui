<div class="container">
  <form autocomplete="off" #pessoaForm="ngForm" (ngSubmit)="salvar(pessoaForm)">
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>{{ pessoa.codigo ? 'Editar' : 'Nova' }} Pessoa</h1>
      </div>

      <div class="form-group ui-fluid ui-g-12">
        <label>Nome</label>
        <input type="text" pInputText required minlength="5" name="inputName" #inputName="ngModel" [(ngModel)]="pessoa.nome">
        <app-message [control]="inputName" error="required"></app-message>
        <app-message [control]="inputName" error="minlength" text="Mínimo de {{ inputName.errors?.minlength?.requiredLength }} caracteres"></app-message>
      </div>

      <div class="form-group ui-fluid ui-g-12 ui-md-9">
        <label>Logradouro</label>
        <input type="text" pInputText required name="inputLogradouro" #inputLogradouro="ngModel" [(ngModel)]="pessoa.endereco.logradouro">
        <app-message [control]="inputLogradouro" error="required"></app-message>
      </div>

      <div class="form-group ui-fluid ui-g-12 ui-md-3">
        <label>Número</label>
        <input type="text" pInputText required name="inputNumero" #inputNumero="ngModel" [(ngModel)]="pessoa.endereco.numero">
        <app-message [control]="inputNumero" error="required"></app-message>
      </div>

      <div class="form-group ui-fluid ui-g-12 ui-md-4">
        <label>Complemento</label>
        <input type="text" pInputText name="inputComplemento" [(ngModel)]="pessoa.endereco.complemento">
      </div>

      <div class="form-group ui-fluid ui-g-12 ui-md-4">
        <label>Bairro</label>
        <input type="text" pInputText required name="inputBairro" #inputBairro="ngModel" [(ngModel)]="pessoa.endereco.bairro">
        <app-message [control]="inputBairro" error="required"></app-message>
      </div>

      <div class="form-group ui-fluid ui-g-12 ui-md-4">
        <label>CEP</label>
        <p-inputMask mask="99.999-999" required name="inputCEP" #inputCEP="ngModel" [(ngModel)]="pessoa.endereco.cep"></p-inputMask>
        <app-message [control]="inputCEP" error="required"></app-message>
      </div>

      <div class="form-group ui-fluid ui-g-12 ui-md-6">
        <label>Cidade</label>
        <input type="text" pInputText required name="inputCidade" #inputCidade="ngModel" [(ngModel)]="pessoa.endereco.cidade">
        <app-message [control]="inputCidade" error="required"></app-message>
      </div>

      <div class="form-group ui-fluid ui-g-12 ui-md-6">
        <label>Estado</label>
        <input type="text" pInputText required name="inputEstado" #inputEstado="ngModel" [(ngModel)]="pessoa.endereco.estado">
        <app-message [control]="inputCidade" error="required"></app-message>
      </div>

      <div class="ui-g-12">
        <button type="submit" pButton label="Salvar" [disabled]="pessoaForm.invalid"></button>
        <button type="button" pButton label="Novo" routerLink="/pessoas/novo"></button>
        <a routerLink="/pessoas">Voltar para a pesquisa</a>
      </div>
    </div>
  </form>

</div>
