<div class="container">

  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Pessoas</h1>
    </div>
    <form ngForm (ngSubmit)="pesquisar()">
      <div class="ui-g-12 ui-fluid">
        <label>Nome</label>
        <input type="text" pInputText name="inputName" [(ngModel)]="filtro.nome">
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>
    </form>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <!-- INÃCIO GRID -->

      <p-table [value]="pessoas" [responsive]="true" [paginator]="true" [rows]="filtro.size" [lazy]="true" [totalRecords]="totalElements" (onLazyLoad)="aoMudarPagina($event)"
      #pessoasGrid>
        <ng-template pTemplate="header">
          <tr>
            <th>Nome</th>
            <th>Cidade</th>
            <th>Estado</th>
            <th>Status</th>
            <th class="col-acoes"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pessoas let-rowData>
          <tr>
            <td>{{pessoas.nome}}</td>
            <td>{{pessoas.endereco.cidade}}</td>
            <td>{{pessoas.endereco.estado}}</td>
            <td>
              <a href="#" [pTooltip]="pessoas.ativo ? 'Desativar' : 'Ativar'" tooltipPosition="top" (click)="atualizarStatus(rowData)">
                {{ pessoas.ativo ? 'Ativo' : 'Inativo' }}
              </a>
            </td>
            <td class="col-acoes">
              <button pButton type="button" icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top" style="margin-right: 5px;"></button>
              <button pButton type="button" icon="pi pi-trash" pTooltip="Apagar" tooltipPosition="top" (click)="confirmarExclusao(rowData)"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>

      <!-- FIM GRID -->
    </div>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <button pButton type="button" label="Nova Pessoa"></button>
    </div>
  </div>
</div>
