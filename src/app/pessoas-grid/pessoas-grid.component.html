<p-table [value]="pessoas" [paginator]="true" [rows]="5" [responsive]="true">
  <ng-template pTemplate="header">
    <tr>
      <th>Nome</th>
      <th>Cidade</th>
      <th>Estado</th>
      <th>Status</th>
      <th class="col-acoes"></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-pessoas>
    <tr>
      <td>{{pessoas.nome}}</td>
      <td>{{pessoas.cidade}}</td>
      <td>{{pessoas.estado}}</td>
      <td>
        <a href="javascript;:" [pTooltip]="pessoas.ativo ? 'Desativar' : 'Ativar'" tooltipPosition="top">
          {{ pessoas.ativo ? 'Ativo' : 'Inativo' }}
        </a>
      </td>
      <td class="col-acoes">
        <button pButton type="button" icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top" style="margin-right: 5px;"></button>
        <button pButton type="button" icon="pi pi-trash" pTooltip="Apagar" tooltipPosition="top"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
