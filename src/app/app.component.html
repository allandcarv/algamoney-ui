<div class="container">
  <div class="ui-g">

    <div class="ui-g-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Descrição</label>
      <input type="text" pInputText class="container">
    </div>

    <div class="ui-g-12">
      <label style="display: block">Vencimento</label>
      <input type="text" pInputText style="width: 95px">

      <label>até</label>
      <input type="text" pInputText style="width: 95px">
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar" ></button>
    </div>

  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="lancamentos" [paginator]="true" [rows]="2">
        <ng-template pTemplate="header">
          <tr>
            <th>Pessoa</th>
            <th>Descrição</th>
            <th class="col-data-header">Vencimento</th>
            <th class="col-data-header">Pagamento</th>
            <th class="col-valor-header">Valor</th>
            <th class="col-acoes"></th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-lancamento>
            <tr>
                <td>{{lancamento.pessoa}}</td>
                <td>{{lancamento.descricao}}</td>
                <td class="col-data">{{lancamento.dataVencimento}}</td>
                <td class="col-data">{{lancamento.dataPagamento}}</td>
                <td class="col-valor" [style.color]="lancamento.tipo === 'DESPESA' ? 'red' : 'blue'">{{lancamento.valor}}</td>
                <td class="col-acoes">
                  <button pButton type="button" icon="pi pi-pencil" style="padding: 0 10px; margin-right: 5px;"></button>
                  <button pButton type="button" icon="pi pi-trash" style="padding: 0 10px;"></button>
                </td>
            </tr>
        </ng-template>
      </p-table>

      <div class="ui-g-12">
        <a pButton label="Novo Lançamento"></a>
      </div>

    </div>
  </div>
</div>
