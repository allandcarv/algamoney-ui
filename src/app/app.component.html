<p-confirmDialog header="Confirmação" icon="pi pi-exclamation-triangle" #confirmacao>
  <p-footer>
    <button pButton type="button" icon="pi pi-check" label="Sim" (click)="confirmacao.accept()"></button>
    <button pButton type="button" icon="pi pi-times" label="Não" (click)="confirmacao.reject()"></button>
  </p-footer>
</p-confirmDialog>

<p-toast position="bottom-right"></p-toast>
